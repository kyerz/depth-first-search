<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="canvas" id="canvas" width="800" height="600"></canvas>
      <div class="controls-ctn">
        <button class="play btn" id="playBtn">play</button>
        <button class="clear btn" id="clearBtn">clear</button>
        <button class="step btn" id="stepBtn">step</button>
      </div>
      <div class="hint-ctn">
        <p>HINT: Pressing the <span>space key</span> is equivalent to pressing the "step" button</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
